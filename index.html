<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <!-- Buttons for digits and operations -->
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="appendOperator('+')">+</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendOperator('*')">*</button>
            <button class="button" onclick="appendOperator('/')">/</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendOperator('Math.sin(')">sin</button>
            <button class="button" onclick="appendOperator('Math.cos(')">cos</button>
            <button class="button" onclick="appendOperator('Math.tan(')">tan</button>
            <button class="button" onclick="appendOperator('Math.log10(')">log</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
